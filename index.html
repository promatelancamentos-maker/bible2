<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Daily Bible Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #121212;
  color: #eee;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.quiz-box {
  background: #1c1c1c;
  max-width: 540px;
  width: 90%;
  padding: 26px;
  border-radius: 16px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  animation: fadeIn .8s ease;
}

h1 {
  font-family: 'Playfair Display', serif;
  text-align: center;
}

.subtitle {
  text-align: center;
  font-size: 14px;
  color: #bbb;
  margin-bottom: 18px;
}

.progress {
  height: 6px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 18px;
}

.progress-bar {
  height: 100%;
  background: #c9a86a;
  width: 0%;
  transition: width .4s ease;
}

.question { font-size: 18px; margin-bottom: 15px; }

.option {
  background: #2a2a2a;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  cursor: pointer;
}

.option:hover { background: #3a3a3a; }
.correct { background: #2e7d32; }
.wrong { background: #8e2a2a; }

.verse {
  margin-top: 12px;
  font-size: 14px;
  color: #c9a86a;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #c9a86a;
  font-size: 16px;
  cursor: pointer;
}

.secondary {
  background: #444;
  color: #fff;
}

.share {
  background: #2f2f2f;
  color: #fff;
}

.result {
  text-align: center;
  font-size: 20px;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="quiz-box">
  <h1>üìñ Daily Bible Quiz</h1>
  <div class="subtitle">Um novo quiz todos os dias</div>

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div id="quiz"></div>

  <button id="nextBtn" onclick="nextQuestion()">Continuar</button>
  <button id="shareBtn" class="share" onclick="shareResult()" style="display:none">
    üîó Compartilhar meu resultado
  </button>
  <button id="nextQuizBtn" class="secondary" onclick="nextQuiz()" style="display:none">
    ‚ñ∂Ô∏è Pr√≥ximo Quiz
  </button>
</div>

<script>
/* ===============================
   BANCO DE QUIZZES (EXPANS√çVEL)
   ‚ûú Copie blocos para chegar a 50‚Äì100+
================================ */

const questionPools = [

[
 {q:"Quem construiu a arca?",o:["No√©","Abra√£o","Mois√©s","Davi"],a:0,v:"G√™nesis 6:14"},
 {q:"Quem derrotou Golias?",o:["Saul","Davi","Josu√©","Sans√£o"],a:1,v:"1 Samuel 17:50"},
 {q:"Quem foi engolido por um grande peixe?",o:["Jonas","Elias","Jeremias","Am√≥s"],a:0,v:"Jonas 1:17"}
],

[
 {q:"Quem recebeu os Dez Mandamentos?",o:["Mois√©s","Abra√£o","Josu√©","Ar√£o"],a:0,v:"√äxodo 20:1"},
 {q:"Quem negou Jesus tr√™s vezes?",o:["Pedro","Jo√£o","Tom√©","Tiago"],a:0,v:"Lucas 22:61"},
 {q:"Quem ficou aos p√©s da cruz?",o:["Pedro","Jo√£o","Mateus","Tom√©"],a:1,v:"Jo√£o 19:26"}
],

[
 {q:"Quem liderou a queda de Jeric√≥?",o:["Mois√©s","Josu√©","Gide√£o","Calebe"],a:1,v:"Josu√© 6:20"},
 {q:"Quem escreveu Apocalipse?",o:["Paulo","Pedro","Jo√£o","Lucas"],a:2,v:"Apocalipse 1:1"},
 {q:"Quem foi chamado amigo de Deus?",o:["No√©","Isaque","Abra√£o","Jac√≥"],a:2,v:"Tiago 2:23"}
],

[
 {q:"Quem sobreviveu √† cova dos le√µes?",o:["Daniel","Davi","Jeremias","Elias"],a:0,v:"Daniel 6:22"},
 {q:"Quem construiu o templo?",o:["Davi","Salom√£o","Saul","Esdras"],a:1,v:"1 Reis 6:1"},
 {q:"Quem escreveu Prov√©rbios?",o:["Davi","Salom√£o","Asafe","Paulo"],a:1,v:"Prov√©rbios 1:1"}
]

];

/* ===============================
   CONTROLE DE QUIZ
================================ */

const todayKey = new Date().toISOString().slice(0,10)
  .split("-").reduce((a,b)=>a+parseInt(b),0);

let quizIndex = todayKey % questionPools.length;
let quizData = questionPools[quizIndex];

let index = 0;
let score = 0;
let answered = false;

function loadQuestion() {
  answered = false;
  const q = quizData[index];
  document.getElementById("quiz").innerHTML = `
    <div class="question">${q.q}</div>
    ${q.o.map((opt,i)=>`<div class="option" onclick="select(${i})">${opt}</div>`).join("")}
  `;
  updateProgress();
}

function select(i) {
  if (answered) return;
  answered = true;
  const q = quizData[index];
  document.querySelectorAll(".option").forEach((el,idx)=>{
    if (idx === q.a) el.classList.add("correct");
    if (idx === i && idx !== q.a) el.classList.add("wrong");
  });
  if (i === q.a) score++;
  document.getElementById("quiz").innerHTML += `<div class="verse">üìú ${q.v}</div>`;
}

function nextQuestion() {
  if (!answered) return;
  index++;
  if (index < quizData.length) loadQuestion();
  else endQuiz();
}

function endQuiz() {
  document.getElementById("quiz").innerHTML = `
    <div class="result">
      ‚úÖ Voc√™ acertou ${score} de ${quizData.length}
      <br><br>üïØÔ∏è Continue aprendendo
    </div>`;
  document.getElementById("nextBtn").style.display = "none";
  document.getElementById("shareBtn").style.display = "block";
  document.getElementById("nextQuizBtn").style.display = "block";
  updateProgress(true);
}

function nextQuiz() {
  quizIndex = (quizIndex + 1) % questionPools.length;
  quizData = questionPools[quizIndex];
  index = 0;
  score = 0;
  answered = false;
  document.getElementById("nextBtn").style.display = "block";
  document.getElementById("shareBtn").style.display = "none";
  document.getElementById("nextQuizBtn").style.display = "none";
  loadQuestion();
}

function updateProgress(end=false) {
  document.getElementById("progress").style.width =
    (end ? 100 : (index / quizData.length) * 100) + "%";
}

function shareResult() {
  const text = `Acertei ${score} de ${quizData.length} no Daily Bible Quiz üìñ`;
  if (navigator.share) {
    navigator.share({
      title: "Daily Bible Quiz",
      text: text,
      url: window.location.href
    });
  } else {
    window.open(
      `https://wa.me/?text=${encodeURIComponent(text + " " + window.location.href)}`
    );
  }
}

loadQuestion();
</script>

</body>
</html>
